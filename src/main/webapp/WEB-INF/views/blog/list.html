<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<a href="/blog/create">Create new Article</a>
<h1>Article List</h1>
<form>
    Search by Name:
    <input type="text" name="s"/>
    <input type="submit" value="Search">
</form>
<br>
<table border="1">
    <tr>
        <th>Author</th>
        <th>Content</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog:${blogs}">
        <tr>
            <td th:text="${blog.author}">
            <td th:text="${blog.content}">
            <td th:text="${blog.category.name}"></td>
            <td><a th:href="@{/blog/edit/__${blog.id}__}">Edit</a></td>
            <td><a th:href="@{/blog/delete/__${blog.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/blog/list'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blog/list'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
<p><a href="/category/list">Go to category list</a></p>
</body>
</html>
