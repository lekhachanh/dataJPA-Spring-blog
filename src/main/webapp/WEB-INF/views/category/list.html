<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<a href="/category/create">Create new category</a>
<h1>Category List</h1>
<form>
    Search by Name:
    <input type="text" name="s"/>
    <input type="submit" value="Search">
</form>
<br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category:${categories}">
        <tr>
            <td th:text="${category.name}">
            <td><a th:href="@{/category/edit/__${category.id}__}">Edit</a></td>
            <td><a th:href="@{/category/delete/__${category.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/category/list'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/category/list'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
<p><a href="/blog/list">Go to customer list</a></p>
</body>
</html>
